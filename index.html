<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>The Morton Downey Jr. Show</title>
  <!-- unpkg : use the latest version of Video.js -->
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    .video-js {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .vidLink {
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-family: "Lucida Console", Courier, monospace;
      font-style: oblique;
    }

    h1 {
      display: block;
      font-family: "Lucida Console", Courier, monospace;
      font-style: oblique;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-family: "Lucida Console", Courier, monospace;
      font-style: oblique;
      text-align: center;
    }

    p {
      font-family: "Lucida Console", Courier, monospace;
      font-style: oblique;
      text-align: center;
    }

    a {
      font-family: "Lucida Console", Courier, monospace;
      font-style: oblique;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>The Morton Downey Jr. Show</h1>

  <video id="tmdjrshow-intro" class="video-js" controls preload="auto" width="640" height="264"
    poster="tmdjrshow-splash.jpg" data-setup="{}">
    <source src="tmdjrshow-intro.mp4" type="video/mp4" />
    <source src="tmdjrshow-intro.webm" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

</body>

</html>
